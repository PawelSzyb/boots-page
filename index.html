<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  <link rel="stylesheet" href="css/main.css">
  <title>Magazine</title>
</head>

<body>
  <div class="container">
    <nav>
      <div class="hamburger">
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
      </div>
      <div class="shop-menu">Shop <i class="fas fa-chevron-right"></i></div>
      <div class="brand-logo"><a href="#">BOOTS</a></div>
      <div class="search"><i class="fas fa-search"></i></div>
      <div class="cart">Cart</div>
    </nav>
    <div class="slider-container">
      <div id="slick-slider">
        <div class="slider-container_slides">
          <h3>Prize & Quality</h3>
          <button class="slider-container_btn">Read More</button>
        </div>
        <div class="slider-container_slides">
          <h3>Best Products</h3>
          <button class="slider-container_btn">Read More</button>
        </div>
        <div class="slider-container_slides">
          <h3>Available Around The World</h3>
          <button class="slider-container_btn">Read More</button>
        </div>
      </div>
      <div class="slider-container_dots"></div>
    </div>
  </div>
  <section class="wrapper"></section>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
